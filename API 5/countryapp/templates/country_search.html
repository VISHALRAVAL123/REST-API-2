{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="country_name">Enter Country Name:</label>
    <input type="text" id="country_name" name="country_name">
    <button type="submit">Search</button>
</form>

{% if country_data %}
    <h2>Country Details</h2>
    <ul>
        <li><strong>Name:</strong> {{ country_data.name }}</li>
        <li><strong>Capital:</strong> {{ country_data.capital }}</li>
        <li><strong>Population:</strong> {{ country_data.population }}</li>
        <!-- Add other details as needed -->
    </ul>
{% endif %}
{% endblock %}
