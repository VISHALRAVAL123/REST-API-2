<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form action="{% url 'edit' pk=todo.pk %}" method="POST">
		{% csrf_token %}
		<center>
		<h2>Todo Update</h2>
		{% if msg%}
			<b style="color:blue;">{{msg}}</b>
		{% endif %}
	
		<div style="padding:5px">
			<tr>
				<td>Sr. Number</td>
				<td><input type="text" name="srnumber" value="{{todo.number}}"></td>
			</tr>
		</div>
		<div style="padding: 5px;">
			<tr>
				<td>Title Name</td>
				<td><input type="text" name="title" value="{{todo.title}}"></td>
			</tr>
		</div>
		<div style="padding: 5px;">
			<tr><td>category</td>
				<td><input type="text" name="category" value="{{todo.category}}"></td>
			</tr>
		</div>
		<div style="padding: 5px;">
			<tr>
				<td>Description</td>
				
				<td><textarea name="description">{{todo.description}}</textarea></td>
			</tr>
		</div>
		<div style="padding: 5px;">
			<input type="submit" name="edit" value="edit">
			
		</div>
			
		</center>
	</form>
	<a href="{% url 'index' %}">home page</a>
</body>
</html>
